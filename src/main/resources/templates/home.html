<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  tailwind CSS 적용  -->
    <link
      rel="stylesheet"
      th:href="@{/css/output.css}"
      href="../static/css/output.css"
    />
    <title>Coward</title>
  </head>
  <body class="px-4 mx-auto md:px-10 xl:max-w-6xl">
    <header
      id="main-header"
      class="w-full h-12 md:h-16 md:flex md:justify-between md:items-center"
    >
      <div
        id="main-header-left"
        class="relative h-full w-full flex items-center md:justify-start"
      >
        <h1
          id="logo"
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:static md:transform-none md:items-center"
        >
          <a th:href="@{/}" href="#">
            <img
              th:src="@{/assets/logo.svg}"
              src="../static/assets/logo.svg"
              alt="Coward 로고"
              class="h-5 md:h-6"
            />
          </a>
        </h1>

        <button
          id="header-button"
          class="flex justify-center items-center md:hidden"
          type="button"
          aria-label="메뉴 버튼"
        >
          <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
        </button>
      </div>

      <div id="header-right" class="hidden md:block">
        <div id="header-buttons" class="flex">
          <button id="login-btn" type="button" class="text-base flex-shrink-0">
            <a href="#">로그인</a>
          </button>
          <button
            id="join-btn"
            type="button"
            class="text-base flex-shrink-0 ml-4"
          >
            <a href="#">회원가입</a>
          </button>
        </div>
      </div>
    </header>

    <!--  ionicons 적용  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
